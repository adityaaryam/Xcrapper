<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMail & phone-Number Extractor </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="popup.js"></script>
</head>

<body>
	<h3 style="padding: 0.75rem 0.75rem 0 0.75rem;">Xcrapper</h1>
    <div style="padding: 2rem">
        <p ><b>Emails: </b><span id='emails'>This should change to the scrapped emails!</span></p>
        
        <p ><b>Phone Numbers: </b><br><span id='numbers'>This should change to the scraped phone-Numbers!</span></p>
        <span>
            <button type="button" class="btn btn-primary btn-sm" id="emailDown">Download eMails</button>&nbsp;
            <button type="button" class="btn btn-primary btn-sm" id="phoneDown">Download phone-Numbers</button>
        </span>
        <br><br>
        <span>
            <button type="button" class="btn btn-secondary btn-sm" id="allDown">Download All</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="reset">RESET History</button>
        </span>
    </div>
    
</body>
</html>
